<div class="container">
    <br>
    <div class="row results-header">
        <div class="col-sm-4" style="padding-top: 30px">
            Datasets by Tag: {{ctrl.tag}}
        </div>
        <div class="pull-right">
            <label>items per page:</label>
            <input type="number" min="1" max="100" class="form-control" ng-model="ctrl.pageSize">
        </div>
    </div>
    <div class="row">
        <hr/>
    </div>
    <div ng-if="ctrl.results.length === 0"><h4>No Datasets</h4></div>
    <div class="form-horizontal" dir-paginate="dataset in ctrl.results | itemsPerPage: ctrl.pageSize">
        <mcpub-dataset-overview dataset="dataset"></mcpub-dataset-overview>
    </div>
    <dir-pagination-controls></dir-pagination-controls>
</div>
