<div class="details summary">
  <div class="summary">
    <h4 class="title">{{ctrl.dataset.title}}</h4>
    <property-value property="Authors" value="ctrl.dataset.authors"></property-value>
    <br/>
    <b ng-if="ctrl.dataset.description" class="title">Description</b>
    <i ng-if="!ctrl.dataset.description">(No Description)</i>
    <p ng-if="ctrl.dataset.description">{{ctrl.dataset.description }}</p>
    <div class="form-horizontal">
      <div class="dataset">
        <property-value property="Publisher" value="ctrl.dataset.publisher"></property-value>
        <property-value ng-if="ctrl.dataset.funding" property="Funding" value="ctrl.dataset.funding"></property-value>
        <property-value ng-if="ctrl.dataset.doi" property="DOI" value="ctrl.dataset.doi"></property-value>
        <property-value property="Published" value="ctrl.dataset.birthtime | toDateStringFilter"></property-value>
        <property-value ng-if="ctrl.dataset.papers.length > 0" property="Papers" value="ctrl.dataset.papers"></property-value>
        <property-value property="License" value="ctrl.dataset.license"></property-value>
        <property-value property="Files" value="ctrl.dataset"></property-value>
      </div>
    </div>
  </div>
</div>
