<div class="more-datasets">
  <div class="col-sm-12" ng-show="ctrl.dataset.other_datasets.length > 1">
    Other datasets published by <b>{{ctrl.dataset.publisher}}</b>
    <hr />
    <div class="form-horizontal" ng-repeat="ds in ctrl.dataset.other_datasets">
      <div ng-if="ds.id !== ctrl.dataset.id">
        <b><a class="title" ui-sref="details({id: ds.id})">{{ds.title}}</a></b>
        <property-value property="Authors" value="ds.authors"></property-value>
        <p class="field-value">{{ds.description | limitTo: "120"}}</p>
        <property-value ng-if="ds.doi" property="DOI" value="ds.doi"></property-value>
        <hr>
      </div>
    </div>
  </div>
</div>
