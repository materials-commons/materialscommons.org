<div style="margin-left: 80px">
    <div ng-if="$ctrl.processHasSetupValues">
        <h5><strong>Setup</strong></h5>
        <table class="table table-hover" ng-if="$ctrl.processHasSetupValues">
            <thead class="field-value">
            <th>Setup For</th>
            <th>Property</th>
            <th>Value</th>
            </thead>
            <tbody>
            <tr ng-repeat-start="setupItem in $ctrl.processSetupWithValues" ng-show="setupItem.properties.length">
                <td>{{setupItem.name}}</td>
                <td></td>
                <td></td>
            </tr>
            <tr ng-repeat-end ng-repeat="prop in setupItem.properties | orderBy:'name'">
                <td></td>
                <td>{{prop.name}}</td>
                <td>
                    <mcpub-setup-property-value property="prop"></mcpub-setup-property-value>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h5 ng-if="!$ctrl.processHasSetupValues"><strong>No setup information</strong></h5>
</div>
