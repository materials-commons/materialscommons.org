<div layout="column" layout-fill flex>
    <h4 class="md-subhead">Samples</h4>
    <div layout="row" layout-wrap flex>
        <md-card flex="30" flex-md="45"
                 ng-repeat="sample in $ctrl.samples"
                 class="experiment-card">
            <md-card-header style="background-color:#d1d1d1; padding-bottom: 4px">
                <md-card-avatar ng-click="$ctrl.showSample(sample)">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x mc-md-primary-color"></i>
                        <i class="fa fa-cubes fa-stack-1x fa-inverse"></i>
                    </span>
                </md-card-avatar>
                <md-card-header-title ng-click="$ctrl.showSample(sample)">
                    <span class="md-title">{{sample.name}}</span>
                </md-card-header-title>
                <span flex></span>
                <a class="mc-error-color" ng-click="$ctrl.removeSample(sample)">
                    <i class="fa fa-fw fa-remove"></i>
                </a>
            </md-card-header>
            <md-card-title ng-click="$ctrl.showSample(sample)"
                           style="background-color:#d1d1d1; padding-top: 0; padding-bottom: 4px;">
                <md-card-title-text>
                    <span class="md-subhead" style="padding-top:4px">{{sample.description}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" class="md-subhead" layout-align="start center">
                <span tooltip="files"><i class="fa fa-fw fa-files-o"></i>{{sample.files.length}}</span>
                <span class="padding-left-30" tooltip="processes"><i class="fa fa-fw fa-code-fork"></i>{{sample.processes.length}}</span>
            </md-card-actions>
        </md-card>
    </div>
</div>
