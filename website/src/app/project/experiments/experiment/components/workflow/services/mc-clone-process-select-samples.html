<div layout="column">
    <md-button class="md-primary" ng-click="$ctrl.selectProjectSamples()">
        <i class="fa fa-fw fa-plus"></i>select from project samples
    </md-button>
    <md-table-container ng-show="$ctrl.inputSamples.length">
        <h3 class="md-subhead">Input Samples From Cloned Process</h3>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Use</th>
                <th md-column>Sample</th>
            </tr>
            </thead>
            <tbody>
            <tr md-row class="md-row-hover" ng-repeat="sample in $ctrl.inputSamples | orderBy:'name'">
                <td md-cell>
                    <md-checkbox aria-label="selected"
                                 ng-change="$ctrl.sampleToggled(sample)"
                                 ng-model="sample.selected">
                    </md-checkbox>
                </td>
                <td md-cell>
                    <a class="md-title" ng-click="$ctrl.showSample(sample)">{{sample.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-container ng-show="$ctrl.outputSamples.length && $ctrl.doesTransform">
        <h3 class="md-subhead">Output Samples From Cloned Process</h3>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Use</th>
                <th md-column>Sample</th>
            </tr>
            </thead>
            <tbody>
            <tr md-row class="md-row-hover" ng-repeat="sample in $ctrl.outputSamples | orderBy:'name'">
                <td md-cell>
                    <md-checkbox aria-label="selected"
                                 ng-change="$ctrl.sampleToggled(sample)"
                                 ng-model="sample.selected">
                    </md-checkbox>
                </td>
                <td md-cell>
                    <a class="md-title" ng-click="$ctrl.showSample(sample)">{{sample.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
