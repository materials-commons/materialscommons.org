<md-sidenav md-is-locked-open="true" layout="column" class="experiment-tools-sidenav">
    <md-content>
        <div layout="column" layout-align="center center"
             class="experiment-tool experiment-tool-border-top"
             ui-sref-active="active" ui-sref="project.experiment.details">
            <i class="fa fa-fw fa-flask fa-2x"></i>
            <span>Details</span>
        </div>

        <div layout="column" layout-align="center center" class="experiment-tool"
             ui-sref-active="active" ui-sref="project.experiment.workflow">
            <i class="fa fa-fw fa-sitemap fa-2x"></i>
            <span>Workflow</span>
        </div>

        <div layout="column" layout-align="center center" class="experiment-tool"
             ui-sref-active="active" ui-sref="project.experiment.tasks">
            <i class="fa fa-fw fa-check-square-o fa-2x"></i>
            <span>Tasks</span>
        </div>

        <div layout="column" layout-align="center center" class="experiment-tool"
             ui-sref-active="active" ui-sref="project.experiment.notes">
            <i class="fa fa-fw fa-book fa-2x"></i>
            <span>Notes</span>
        </div>

        <div layout="column" layout-align="center center" class="experiment-tool"
             ng-class="{active: $ctrl.$state.includes('project.experiment.datasets')}"
             ui-sref="project.experiment.datasets.list">
            <i class="fa fa-fw fa-database fa-2x"></i>
            <span>Datasets</span>
        </div>

        <!--<div layout="column" layout-align="center center" class="experiment-tool"-->
        <!--ui-sref-active="active" ui-sref="project.experiment.forecast">-->
        <!--<i class="fa fa-fw fa-calendar fa-2x"></i>-->
        <!--<span>Forecast</span>-->
        <!--</div>-->

        <div layout="column" layout-align="center center" class="experiment-tool"
             ui-sref-active="active" ui-sref="project.experiment.samples">
            <i class="fa fa-fw fa-cubes fa-2x"></i>
            <span>Samples</span>
        </div>

        <div layout="column" layout-align="center center" class="experiment-tool experiment-tool-no-bottom-border"
             ui-sref-active="active" ui-sref="project.experiment.files">
            <i class="fa fa-fw fa-files-o fa-2x"></i>
            <span>Files</span>
        </div>
    </md-content>
</md-sidenav>
