<md-dialog flex="50">
    <md-toolbar layout="row">
        <div layout-margin>
            Link Samples to {{$ctrl.file.name}}
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        <a ng-if="$ctrl.isImage($ctrl.file.mediatype.mime)"
           class="md-primary" ng-click="$ctrl.showFile($ctrl.file)" aria-label="view file">
            <img class="img-thumbnail" height="140" width="140"
                 ng-src="{{$ctrl.fileSrc($ctrl.file.id)}}">
        </a>
        <md-table-container>
            <table md-table>
                <thead md-head>
                <tr md-row>
                    <th md-row>Linked</th>
                    <th md-column>Sample</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat="sample in $ctrl.samples | orderBy:'name'">
                    <td md-cell>
                        <md-checkbox aria-label="linked" ng-model="sample.linked"></md-checkbox>
                    </td>
                    <td md-cell>{{sample.name}}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="$ctrl.cancel()">cancel</md-button>
        <md-button class="md-primary" ng-click="$ctrl.done()">done</md-button>
    </md-dialog-actions>
</md-dialog>
