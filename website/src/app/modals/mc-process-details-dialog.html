<md-dialog flex="60" style="max-height:85vh; min-height:85vh">
    <md-toolbar layout="row">
        <div layout-margin>
            Process Details: {{$ctrl.process.name}}
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
            <div layout="row" layout-margin layout-wrap layout-align="end">
                <md-button class="md-primary" ng-if="!$ctrl.process.hasChildren"
                           ng-click="$ctrl.deleteProcess()">
                    Delete process
                </md-button>
                <md-button ng-disabled="true" ng-if="$ctrl.process.hasChildren"
                           tooltip="Must Delete child nodes before deleting this node">
                    To delete: remove 'children' first
                </md-button>
            </div>

            <mc-process-template process="$ctrl.process"
                                 on-change="$ctrl.onChange()">
            </mc-process-template>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="$ctrl.done()">Done</md-button>
    </md-dialog-actions>
</md-dialog>
