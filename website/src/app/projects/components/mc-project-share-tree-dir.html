<div>
    <ol ui-tree-nodes ng-model="ctrl.components">
        <li ng-repeat="component in ctrl.components track by component.data.id | orderBy:'data.name'" ui-tree-node>
            <div ui-tree-handle ng-class="{'angular-ui-tree-handle-active': component.active}">
                <div ng-if="component.data._type === 'directory'">
                    <div layout="row" layout-align="start center">
                        <i class="fa fa-fw fa-reorder drag-handle-color"></i>
                        <a ng-click="ctrl.setActive(this, component)" data-nodrag>
                            <span ng-if="component.expand"><i
                                    class="fa fa-fw fa-folder-open file-tree-icon-color"></i></span>
                                <span ng-if="!component.expand"><i
                                        class="fa fa-fw fa-folder file-tree-icon-color"></i></span>
                            {{component.data.name}}
                        </a>
                    </div>
                </div>
                <div ng-if="component.data._type !== 'directory'">
                    <div ng-if="component.data.name !== ctrl.placeholderName">
                        <i class="fa fa-fw fa-reorder drag-handle-color"></i>
                        <a ng-click="ctrl.setActive(this, component)" data-nodrag>
                            <span>
                                <i class="fa fa-fw file-tree-icon-color"
                                   ng-class="component.data.icon">
                                </i>
                            </span>
                            {{component.data.name}} {{component.icon}}
                        </a>
                    </div>
                    <!-- placeholder for empty directory so we can add items to it -->
                    <!--<div ng-if="component.data.name === ctrl.placeholderName">-->
                    <!--</div>-->
                </div>
            </div>
            <div ng-if="component.data._type === 'directory'">
                <mc-project-share-tree-dir ng-if="component.expand"
                                           component="component"
                                           project="ctrl.project">
                </mc-project-share-tree-dir>
            </div>
        </li>
    </ol>
</div>
