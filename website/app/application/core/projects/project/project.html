<div>
    <div ng-if="!loaded">
        <div class="row col-lg-offset-5">
            <p><i class="fa fa-spinner fa-spin fa-4x"></i> Loading...</p>
        </div>
    </div>
    <div ng-if="loaded" class="row">
        <div ng-if="false">
            <provenance-wizard-magic-bar></provenance-wizard-magic-bar>
        </div>
        <div style="padding-left: 10px; padding-right: 10px;">
            <div>
                <div class="row">
                    <!-- <span style="color:#41738c;font-family: Helvetica;font-size: 18px;">{{project.name}}</span> -->
                    <div class="col-xs-6">
                        <breadcrumbs project="project"></breadcrumbs>
                    </div>
                    <div class="pull-right">
                        <span style="color:#333;font-family: Helvetica;font-size: 16px;">
                            Welcome {{mcuser.fullname}}
                        </span>
                        <small>
                            (Last login on {{mcuser.last_login | toDateString}})
                        </small>
                    </div>
                </div>
                <div class="row">
                    <div ng-class="{'col-xs-4': showHelp()}" ng-show="showHelp()">
                        <userguide></userguide>
                    </div>
                    <div ng-class="{'col-xs-8': showHelp(), 'col-xs-12': !showHelp()}">
                        <div ui-view></div>
                        <div ng-show="showFiles()" class="row">
                            <project-tree project="{{ project.id }}" from="{{from}}" tree-overview="true"
                                          color="{{colors.getCurrentProjectColor()}}"></project-tree>
                            <div class="row">
                                <project-description project-id="{{project.id}}"></project-description>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
