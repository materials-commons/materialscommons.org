<div class="panel panel-primary">
    <div class="panel-heading files-color home-panel-heading">
        <i class="fa fa-fw fa-files-o bold"></i>
        <span>Files ({{matchingFiles.length}})</span>
        <span>, {{description}}</span>
        <input type="text" ng-model="search.fullname"
               placeholder="Search files..." class="pull-right col-xs-4">
        <span class="add-item pull-right">
            <a tooltip="Add File">
                <i class="fa fa-plus"></i>
            </a>
        </span>
    </div>
    <div class="panel-body home-panel-body no-max-height">
        <ul class="list-unstyled">
            <li class="home-item"
                ng-repeat="file in files | filter:search | orderBy:'fullname' as matchingFiles">
                <div>
                    <a ng-click="toggleDetails(file)" style="color: black">
                        <i class="fa"
                           ng-class="{'fa-caret-right': !showDetails(file), 'fa-caret-down': showDetails(file)}"></i>
                    </a>
                    <a ng-click="openFile(file)">
                        {{file.displayname}}
                    </a>
                    <small class="text-muted"> {{file.size | bytes}}</small>
                    <span class="label label-info" ng-repeat="tag in tags(file)" style="margin-right: 5px">
                        <i class="fa"
                           ng-class="'fa-' + tag.icon"
                           style="color: {{tag.color}}">
                        </i>
                        {{tag.name}}
                    </span>
                    <p>
                        <small class="text-muted">{{file.birthtime | toDateString}}</small>
                        <small class="text-muted" style="margin-left: 10px">{{file.fullname}}</small>
                    </p>
                    <div ng-if="showDetails(file)">
                        <div class="row">
                            <div class="col-lg-7" ng-switch="" on="fileType">
                                <div ng-switch-when="image">
                                    <img class="img-responsive" ng-src="{{fileSrc(matchingFiles[$index])}}">
                                </div>
                                <div ng-switch-when="pdf">
                                    <div class="embed-responsive embed-responsive-4by3">
                                        <embed class="col-xs-8 embed-responsive-item" ng-src="{{fileSrc(matchingFiles[$index])}}"></embed>
                                    </div>
                                </div>
                                <div ng-switch-default>
                                    Not an image
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li ng-show="matchingFiles.length === 0" class="home-item">
                <div>
                    No matches.
                </div>
            </li>
        </ul>
    </div>
</div>
