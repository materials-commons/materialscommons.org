<div>
    <span>
        <i class="fa fa-fw fa-file"></i> {{upload.file.name}}
        <small class="panel-element text-muted">{{::upload.file.size | bytes}}</small>

    </span>

    <span class="pull-right">
        <small ng-show="upload.file.isComplete() && !upload.file.error"
               class="panel-element mc-success">
            <strong>Uploaded</strong>
        </small>
        <small ng-show="upload.file.error" class="mc-danger panel-element">
            <strong>Upload failed</strong>
        </small>
        <a ng-click="upload.removeFromUpload(upload.file)">
            <i class="fa fa-fw fa-close mc-danger"></i>
        </a>
    </span>
    <div class="progress progress-striped" ng-show="upload.file.isUploading()">
        <div class="progress-bar" role="progressbar"
             aria-valuenow="{{upload.file.progress() * 100}}"
             aria-valuemin="0"
             aria-valuemax="100"
             ng-style="{width: (upload.file.progress() * 100) + '%'}">
        </div>
    </div>
    <div class="row">
        <span>
            <button class="btn btn-xs btn-mini btn-warning"
                    ng-click="upload.file.pause()"
                    ng-show="!upload.file.paused && upload.file.isUploading()">
                Pause
            </button>
            <button class="btn btn-xs btn-mini btn-warning"
                    ng-click="upload.file.resume()"
                    ng-show="upload.file.paused">
                Resume
            </button>
            <button class="btn btn-xs btn-mini btn-info"
                    ng-click="upload.file.retry()"
                    ng-show="upload.file.error">
                Retry
            </button>
        </span>
    </div>
</div>
