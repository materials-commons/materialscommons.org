<div>
    <div class="modal-header">
        <h3 class="modal-title">Rename File</h3>
    </div>
    <div class="modal-body">
        <input type="text" ng-model="file.name"
               class="col-xs-12" on-enter="file.useName()" placeholder="New name...">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="file.useName()">Rename</button>
        <button class="btn btn-warning" ng-click="file.cancel()">Cancel</button>
    </div>
</div>
