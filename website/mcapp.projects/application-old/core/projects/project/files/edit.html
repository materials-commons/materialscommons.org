<div class="row detail-content">
    <div class="col-xs-12 card card-right">
        <file-edit-controls file="ctrl.file"></file-edit-controls>
        <ul class="row text-light list-inline">
            <li class="col-lg-3 col-md-3 col-sm-6"><i class="fa fa-calendar"></i>{{ctrl.file.birthtime | toDateString}}</li>
            <li class="col-lg-3 col-md-3 col-sm-6"><i class="fa fa-user"></i>{{ctrl.file.owner}}</li>
            <li class="col-lg-3 col-md-3 col-sm-6"><i class="fa fa-copy"></i>{{ctrl.file.size | bytes}}</li>
            <li class="col-lg-3 col-md-3 col-sm-6"><i class=""></i>{{ctrl.file.mediatype.mime}}</li>
        </ul>

        <div class="row">
            <file-description file="ctrl.file"></file-description>
        </div>

        <div class="row">
            <div class="col-xs-5">
                <display-file-contents file="ctrl.file"></display-file-contents>
            </div>
        </div>

        <div class="row">
            <file-tags file="ctrl.file"></file-tags>
        </div>

        <div class="row">
            <div class="section">
                <detail-tabs item="ctrl.file"></detail-tabs>
            </div>
        </div>
    </div>
</div>
