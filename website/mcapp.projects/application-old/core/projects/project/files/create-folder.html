<div>
    <div class="modal-header">
        <h3 class="modal-title">Create Folder</h3>
    </div>
    <div class="modal-body">
        <input type="text" ng-model="folder.name"
               class="col-xs-12" on-enter="folder.useName()" placeholder="Folder Name...">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="folder.useName()">Create Folder</button>
        <button class="btn btn-warning" ng-click="folder.cancel()">Cancel</button>
    </div>
</div>
