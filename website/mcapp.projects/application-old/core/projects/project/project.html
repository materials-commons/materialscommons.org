<div>
    <project-nav-bar
            project="project.project"
            projects="project.projects">
    </project-nav-bar>

    <div class="project-content">
        <div ng-if="project.loaded" class="row">
            <div class="no-padding"  ng-class="{'col-sm-12': project.isExpanded('help'), 'col-sm-4': !project.isExpanded('help')
             && project.showHelp()}"
                 ng-if="project.showHelp()">
                <userguide></userguide>
            </div>
            <div class="no-padding" ng-class="{'col-sm-8': project.showHelp(), 'col-sm-12': !project.showHelp()}"
                 ng-if="!project.isExpanded('help')">
                <div ui-view class="child-div-selector" ng-style="{height: project.windowHeight}"></div>
            </div>
        </div>
    </div>
</div>
