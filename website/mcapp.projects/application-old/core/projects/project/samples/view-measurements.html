<div>
    <div class="modal-header">
        <h3 class="modal-title">{{modal.property.name}}'s measured at different process scales</h3>
    </div>
    <div class="modal-body">
        Choose your best measure: <br><br>

        <div class="row" ng-repeat="(key, values) in modal.property.measurements | groupBy: 'name'">
            <b>{{key}}</b>

            <div class="row" ng-repeat="measure in values">
                <div class="col-xs-offset-1">
                    <div class="col-xs-1">
                        <input type="radio" ng-model="selected.item" ng-value="measure">
                    </div>
                    <display-measurement project="project" measure="measure"></display-measurement>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
