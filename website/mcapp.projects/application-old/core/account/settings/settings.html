<div class="row" ng-controller="AccountSettingsController as settings"><br>

    <div class="col-sm-4">
        <legend>Change Name:</legend>
        <form class="form-horizontal">
            <input type="text" ng-model="settings.fullname">
            <button class="btn btn-info" ng-click="settings.updateName()">Update</button>
        </form>
    </div>
</div>
