<div>
    <div ng-if="$ctrl.processes.length">
        <md-table-container>
            <table md-table>
                <thead md-head>
                <tr md-row>
                    <th md-column><span>Name</span></th>
                    <th md-column><span>Created by</span></th>
                    <th md-column><span>Last Modified</span></th>
                    <th md-column><span>Type</span></th>
                </tr>
                </thead>
                <tbody>
                <tr md-row ng-repeat="process in $ctrl.processes" ng-click="$ctrl.selectProcess(process)" class="md-row-hover">
                    <td md-cell>{{process.name}}</td>
                    <td md-cell>{{process.owner}}</td>
                    <td md-cell>{{process.mtime | toDateString}}</td>
                    <td md-cell>{{process.process_type}}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </div>
    <div ng-if="!$ctrl.processes.length">
        <h3 class="md-title text-uppercase">No processes</h3>
    </div>
</div>
