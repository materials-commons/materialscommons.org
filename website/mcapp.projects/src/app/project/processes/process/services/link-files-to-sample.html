<div>
    <div class="modal-header">
        <h3 class="modal-title">Sample: {{sample.name}}</h3>
    </div>
    <div class="modal-body">
        <span>
            <a class="file" ng-click="sample.linkAllFiles()">
                Link all files
            </a>
            <a ng-click="sample.unlinkAllFiles()"
               class="file col-xs-offset-1">
                Unlink all files
            </a>
        </span>
        <div class="row" ng-repeat="file in sample.files">
            <span ng-if="!file.linked">
                <a class="file" ng-click="sample.linkFile(file)">
                    Link
                </a>
                <a class="col-xs-offset-1" ng-click="sample.openFile(file)">{{file.name}}</a>
            </span>
            <span ng-if="file.linked">
                <a class="file" ng-click="sample.unlinkFile(file)">
                    <b>Unlink</b>
                </a>
                <a class="col-xs-offset-1" ng-click="sample.openFile(file)">{{file.name}}</a>
            </span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="sample.ok()">Ok</button>
        <button class="btn btn-warning" ng-click="sample.cancel()">Cancel</button>
    </div>
</div>
