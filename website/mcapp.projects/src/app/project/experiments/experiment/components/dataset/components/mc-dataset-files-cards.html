<div layout="column" layout-fill ng-show="$ctrl.files.length" class="padding-top-20">
    <h4 class="md-subhead">Files</h4>
    <div layout="row" layout-wrap>
        <md-card flex="30" flex-md="45"
                 ng-repeat="file in $ctrl.files | orderBy:'name'"
                 class="experiment-card">
            <md-card-header style="background-color:#d1d1d1; padding-bottom: 4px">
                <md-card-avatar ng-click="$ctrl.showFile(file)">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x mc-md-primary-color"></i>
                        <i class="fa fa-files-o fa-stack-1x fa-inverse"></i>
                    </span>
                </md-card-avatar>
                <md-card-header-title ng-click="$ctrl.showFile(file)">
                    <span class="md-title">{{file.name}}</span>
                </md-card-header-title>
                <span flex></span>
                <a class="mc-error-color" ng-click="$ctrl.removeFile(file)">
                    <i class="fa fa-fw fa-remove"></i>
                </a>
            </md-card-header>
            <md-card-title ng-click="$ctrl.showFile(file)"
                           style="background-color:#d1d1d1; padding-top: 0; padding-bottom: 4px;">
                <md-card-title-text>
                    <span class="md-subhead" style="padding-top:4px">{{file.description}}</span>
                </md-card-title-text>
            </md-card-title>
            <img ng-if="$ctrl.isImage(file.mediatype.mime)" ng-src="{{$ctrl.fileSrc(file.id)}}"
                 style="height: 140px; width:140px" ng-click="$ctrl.showFile(file)">
            <md-card-actions layout="row" class="md-subhead" layout-align="start center">
                <span tooltip="samples"><i class="fa fa-fw fa-cubes"></i>{{file.samples.length}}</span>
                <span class="padding-left-30" tooltip="processes"><i class="fa fa-fw fa-code-fork"></i>{{file.processes.length}}</span>
            </md-card-actions>
        </md-card>
    </div>
</div>
