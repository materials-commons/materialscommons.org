<md-content layout="column" style="margin-right:10px;max-height: 77vh;">
    <h3>{{$ctrl.task.name}}</h3>
    <div layout="row" layout-align="start center">
        <mc-new-process-menu ng-if="!$ctrl.task.template"
                             button-name="SET TEMPLATE"
                             button-class="md-primary"
                             on-selected="$ctrl.selectedTemplate(templateId, processId)">
        </mc-new-process-menu>
    </div>

    <label>Note</label>
    <div md-whiteframe layout-margin>
        <div ckeditor="editorOptions"
             ng-model="$ctrl.task.note"
             ng-model-options="{debounce: 500}"
             ng-change="$ctrl.updateTaskNote()"
             contenteditable="true">
            {{$ctrl.task.note}}
        </div>
    </div>

    <mc-task-template ng-if="$ctrl.task.template" task="$ctrl.task"></mc-task-template>
</md-content>
