<md-dialog flex="40">
    <md-toolbar layout="row">
        <div layout-margin>
            Publish Experiment
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        <div layout="column">
            <div>
                <label>Files to publish</label>
            </div>
            <div>
                <label>Notes to publish</label>
            </div>
            <div>
                <label>Publication details</label>
            </div>
            <div>
                <label>Tags</label>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="ctrl.done()">Done</md-button>
        <md-button class="md-warn" ng-click="ctrl.cancel()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
