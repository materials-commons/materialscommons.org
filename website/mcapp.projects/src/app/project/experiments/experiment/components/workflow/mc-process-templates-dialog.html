<md-dialog flex="60">
    <md-toolbar layout="row">
        <div layout-margin>
            Select Process To Add
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        <md-checkbox aria-label="Keep Open" ng-model="$ctrl.keepOpen">Keep Open</md-checkbox>
        <mc-workflow-process-templates on-selected="$ctrl.addSelectedProcessTemplate(templateId, processId)">
        </mc-workflow-process-templates>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="$ctrl.done()">Done</md-button>
    </md-dialog-actions>
</md-dialog>
