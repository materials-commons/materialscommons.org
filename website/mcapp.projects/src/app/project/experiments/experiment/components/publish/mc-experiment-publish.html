<div layout="column">
    <div layout="row">
        <md-button class="md-primary" ng-click="$ctrl.createNewDataset()">create new dataset</md-button>
    </div>
    <h3 class="md-title">Published Datasets</h3>
    <md-table-container ng-show="$ctrl.publishedDatasets.length">
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Title</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row class="md-row-hover pointer" ng-repeat="ds in $ctrl.publishedDatasets">
                <td md-cell>{{ds.title}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <span ng-show="!$ctrl.publishedDatasets.length">No published datasets</span>

    <h3 class="md-title">Unpublished Datasets</h3>
    <md-table-container ng-show="$ctrl.inprocessDatasets.length">
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Title</th>
                <th md-column>Description</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row class="md-row-hover pointer" ng-repeat="ds in $ctrl.inprocessDatasets">
                <td md-cell>{{ds.title}}</td>
                <td md-cell>{{ds.description}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <span ng-show="!$ctrl.inprocessDatasets.length">No unpublished datasets</span>
</div>
