<md-dialog flex="60">
    <md-toolbar layout="row">
        <div layout-margin>
            Quick Note
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin layout="column">
        <div layout="row">
            <label>Title:</label>
            <input type="text" class="mc-input-as-line" flex="60"
                   placholder="Title..."
                   ng-model="$ctrl.note.name"
                   ng-model-options="{updateOn: 'default blur', debounce:{default: 1000, blur: 0}}"
                   ng-change="$ctrl.updateNote()">
        </div>
        <textarea ckeditor="editorOptions"
                  ng-model="$ctrl.note.note"
                  ng-model-options="{updateOn: 'default blur', debounce:{default: 1000, blur: 0}}"
                  ng-change="$ctrl.updateNote()">
        </textarea>

    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="$ctrl.done()">Done</md-button>
    </md-dialog-actions>
</md-dialog>
