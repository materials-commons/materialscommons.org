<div flex layout-margin>
    <md-table-container>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>Process</th>
                <th md-column>File</th>
                <th md-column>Size</th>
                <th md-column>Thumbnail</th>
                <th md-column></th>
            </tr>
            </thead>
            <tbody>
            <tr md-row ng-repeat="file in $ctrl.filesWithProcessName">
                <td md-cell>{{file.process_name}}</td>
                <td md-cell>{{file.name}}</td>
                <td md-cell>{{file.size | bytes}}</td>
                <td md-cell>
                    <div ng-if="$ctrl.isImage(file.mediatype.mime)">
                        <md-button class="md-primary" ng-click="$ctrl.showFile(file)" aria-label="view file">
                            <img class="img-thumbnail" height="140" width="140"
                                 ng-src="{{$ctrl.fileSrc(file.id)}}">
                        </md-button>
                    </div>
                </td>
                <td md-cell>
                    <a class="mc-error-color" ng-click="$ctrl.removeFile(file)">
                        <i class="fa fa-fw fa-remove"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
