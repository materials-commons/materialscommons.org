<md-dialog flex="40">
    <md-toolbar layout="row">
        <div layout-margin>
            Create Experiment
        </div>
    </md-toolbar>
    <md-dialog-content layout-margin>
        <form layout="column" class="dialog-form">
            <md-input-container md-no-float>
                <label>Name</label>
                <input ng-model="ctrl.name" type="text" on-enter="ctrl.submit()">
            </md-input-container>
            <md-input-container md-no-float>
                <label>Description</label>
                <input ng-model="ctrl.description" type="text" on-enter="ctrl.submit()">
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="ctrl.submit()">Submit</md-button>
        <md-button class="md-warn" ng-click="ctrl.cancel()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
