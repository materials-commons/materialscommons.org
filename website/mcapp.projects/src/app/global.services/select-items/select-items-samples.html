<div layout="column" layout-margin>
    <md-table-container ng-if="ctrl.samples.length">
        <table md-table md-row-select ng-model="ctrl.selected">
            <thead md-head>
            <tr md-row>
                <th md-column>Sample</th>
                <th md-column>Transforming Process</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat-start="sample in ctrl.samples | orderBy:'name'">
                <td md-cell>
                    {{sample.name}}
                </td>
                <td md-cell></td>
            </tr>
            <tr md-row ng-repeat-end
                ng-repeat="sampleps in sample.versions">
                <td md-cell>
                </td>
                <td md-cell>
                    <md-checkbox ng-model="sampleps.selected">{{sampleps.name}}</md-checkbox>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <span ng-if="!ctrl.samples.length">No samples</span>
</div>
