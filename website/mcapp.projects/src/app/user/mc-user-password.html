<div layout="row" layout-wrap layout-margin class="md-inline-form">
    <h3 flex="100" class="md-title">Change Password</h3>
    <div flex="30">
        <form>
            <md-input-container class="md-block">
                <input id="inputPassword" placeholder="New Password..." ng-model="$ctrl.newPassword" type="password">
            </md-input-container>

            <md-input-container class="md-block">
                <input placeholder="Verify Password..."
                       ng-model="$ctrl.verifyNewPassword"
                       on-enter="$ctrl.changePassword()"
                       type="password">
                <md-button ng-click="$ctrl.changePassword()" class="md-primary">
                    Change Password
                </md-button>
                <md-button class="md-warn" ng-click="$ctrl.cancel()">Cancel</md-button>
            </md-input-container>
        </form>
    </div>
    <span flex></span>
</div>
