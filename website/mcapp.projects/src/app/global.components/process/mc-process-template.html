<div layout="column" layout-margin layout-fill layout-wrap>
    <md-input-container class="md-block">
        <input type="text" name="stringInput"
               aria-label="Enter process name"
               ng-model-options="{debounce: 500}"
               ng-change="$ctrl.updateProcessName()"
               ng-model="$ctrl.process.name">
    </md-input-container>
    <div ng-switch='$ctrl.process.template_name'>
        <div ng-switch-when="Create Samples">
            <mc-process-template-create-samples process="$ctrl.process"
                                                on-change="$ctrl.onChange()"></mc-process-template-create-samples>
        </div>
        <div ng-switch-default>
            <mc-process-template-other process="$ctrl.process" on-change="$ctrl.onChange()"></mc-process-template-other>
        </div>
    </div>
</div>
