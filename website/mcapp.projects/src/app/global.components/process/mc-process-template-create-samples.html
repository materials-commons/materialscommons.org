<div layout="column">
    <div layout="row">
        <md-button class="md-primary" ng-click="$ctrl.selectFiles()">
            <i class="fa fa-fw fa-plus"></i>
            files
        </md-button>
    </div>
    <div layout="column" flex="45">
        <div layout="row" layout-align="start center">
            <h4 class="md-title">Samples ({{$ctrl.process.output_samples.length}})</h4>
            <md-button class="md-primary" ng-click="$ctrl.addSample()">add sample</md-button>
            <md-button class="md-primary" ng-click="$ctrl.addMultipleSamples()">Add Multiple Samples</md-button>
        </div>
        <p>
            The names of the samples you are creating will appear below. All samples will share the same setup
            properties.
        </p>
        <md-content style="max-height:20vh; min-height:5vh">
            <div ng-repeat="sample in $ctrl.process.output_samples">
                <div layout="row">
                    <label>{{::$index+1}}.</label>
                    <input type="text" class="mc-input-as-line"
                           flex="85" ng-model="sample.name"
                           ng-model-options="{debounce: 500}"
                           ng-change="$ctrl.updateSampleName(sample)"
                           on-enter="$ctrl.addSample()"
                           placeholder="Untitled Sample..." id="{{::sample.id}}">
                    <a class="mc-error-color margin-top-10" ng-click="$ctrl.remove($index)">
                        <i class="fa fa-fw fa-remove"></i>
                    </a>
                </div>
            </div>
        </md-content>
    </div>

    <span flex></span>
    <div layout="column" flex="45" class="margin-top-10">
        <process-settings2 settings="$ctrl.process.setup[0].properties"
                           attribute="$ctrl.process.setup[0].attribute"
                           process-id="$ctrl.process.id"
                           template-id="$ctrl.process.template_id">
        </process-settings2>
    </div>

    <span flex></span>
    <div layout="column" flex="45" class="margin-top-10">
        <process-measurements measurements="$ctrl.process.measurements"
                              samples="$ctrl.process.output_samples"
                              template="$ctrl.process">
        </process-measurements>
    </div>

    <mc-process-template-samples-list input-samples="$ctrl.process.input_samples"
                                      output-samples="$ctrl.process.output_samples">
    </mc-process-template-samples-list>

    <mc-process-template-files-list process="$ctrl.process">
    </mc-process-template-files-list>
</div>
