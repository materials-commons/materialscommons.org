<!doctype html>
<html ng-app="materialscommons" ng-strict-di>
<head>
    <meta charset="utf-8">
    <title>Materials Commons</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <link href="app/external/css/bootstrap.css" rel="stylesheet">
    <link href="app/external/css/zenburn.css" rel="stylesheet">
    <link href="app/external/css/periodic-table.css" rel="stylesheet">
    <link href="app/external/css/fullcalendar.css" rel="stylesheet">
    <link href="app/external/css/ng-tags-input.css" rel="stylesheet">
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <link href="app/style-3.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body layout="row" ng-controller="MCAppController as ctrl" style="overflow:hidden;" ng-cloak>

<div flex layout="column">
    <navbar ng-if="ctrl.isAuthenticated()" search="{{ctrl.searchText}}"></navbar>
    <mc-project-navbar ng-if="ctrl.inProject()"></mc-project-navbar>

    <div flex layout="column">
        <ui-view flex layout="column"></ui-view>
    </div>
</div>

<!-- build:js(src) scripts/vendor.js -->
<script src="app/external/js/highlight.pack.js"></script>
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- get from bower -->
<script src="app/external/js/angular-filter.js"></script>
<script src="app/external/js/TreeModel-min.js"></script>
<script src="app/external/js/lodash.min.js"></script>
<script src="app/external/js/angular-cache-2.3.3.min.js"></script>

<!-- These are needed for the full size calendar -->
<script src="app/external/js/moment.min.js"></script>
<script src="app/external/js/fullcalendar.js"></script>
<script src="app/external/js/calendar.js"></script>

<!-- end get from bower -->

<!-- Our own custom version of flow.js -->
<script src="app/external/js/flow.js"></script>
<!-- endbuild -->

<script src="app/external/js/ckeditor/ckeditor.js"></script>

<!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
